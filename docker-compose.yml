version: '3'

networks:
  iviewer-network:
    driver: bridge

services:
  redis:
    image: redis:latest
    container_name: iviewer-redis
    networks:
      - iviewer-network

  deepzoom:
    image: iviewer-deepzoom:latest
    container_name: iviewer-deepzoom
    build:
      context: .
      dockerfile: ./deepzoom/Dockerfile
    ports:
      - "10010:9010"
    depends_on:
      - redis
    networks:
      - iviewer-network
    volumes:
      - ${SLIDES_DIR}:/app/abc
      - ${DATABASE_DIR}:/app/databases
    environment:
      - DATABASE_PATH=/app/databases
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  annotation:
    image: iviewer-annotation:latest
    container_name: iviewer-annotation
    build:
      context: .
      dockerfile: ./annotation/Dockerfile
    ports:
      - "10020:9020"
    depends_on:
      - redis
    networks:
      - iviewer-network
    volumes:
      - ${SLIDES_DIR}:/app/abc
      - ${DATABASE_DIR}:/app/databases
    environment:
      - DATABASE_PATH=/app/databases
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nuclei:
    image: iviewer-nuclei:latest
    container_name: iviewer-nuclei
    build:
      context: .
      dockerfile: ./nuclei/Dockerfile.queue
    ports:
      - "10030:9030"
    depends_on:
      - redis
    networks:
      - iviewer-network
    volumes:
      - ${SLIDES_DIR}:/app/abc
      - ${DATABASE_DIR}:/app/databases
    environment:
      - DATABASE_PATH=/app/databases
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  
  yolov8_lung:
    image: iviewer-yolov8-lung:latest
    container_name: iviewer-yolov8-lung
    build:
      context: .
      dockerfile: ./nuclei/Dockerfile.yolov8-lung
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
    depends_on:
      - redis
      - nuclei
    networks:
      - iviewer-network
    volumes:
      - ${SLIDES_DIR}:/app/abc
      - ${DATABASE_DIR}:/app/databases
    environment:
      - DATABASE_PATH=/app/databases
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  yolov8_colon:
    image: iviewer-yolov8-colon:latest
    container_name: iviewer-yolov8-colon
    build:
      context: .
      dockerfile: ./nuclei/Dockerfile.yolov8-colon
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
    depends_on:
      - redis
      - nuclei
    networks:
      - iviewer-network
    volumes:
      - ${SLIDES_DIR}:/app/abc
      - ${DATABASE_DIR}:/app/databases
    environment:
      - DATABASE_PATH=/app/databases
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  copilot:
    image: iviewer-copilot:latest
    container_name: iviewer-copilot
    build:
      context: .
      dockerfile: ./copilot/Dockerfile
    ports:
      - "10040:9040"
    depends_on:
      - redis
      - annotation
    networks:
      - iviewer-network
    volumes:
      - ${SLIDES_DIR}:/app/abc
      - ${DATABASE_DIR}:/app/databases
    environment:
      - ANNOTATION_HOST=annotation
      - ANNOTATION_PORT=9020
      - OLLAMA_HOST_LLM=${OLLAMA_HOST_LLM}
      - OLLAMA_PORT_LLM=${OLLAMA_PORT_LLM}
      - OLLAMA_HOST_MLLM=${OLLAMA_HOST_MLLM}
      - OLLAMA_PORT_MLLM=${OLLAMA_PORT_MLLM}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - http_proxy=${http_proxy}
      - https_proxy=${https_proxy}
      - NO_PROXY=localhost,127.0.0.1,annotation,${OLLAMA_HOST_LLM},${OLLAMA_HOST_MLLM}

